{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block body%}

<form action = "{{ url_for('index') }}" method="post" class="form-1">
    <h1><span class="log-in">Log in</span> or <span class="signUp">Sign up</span></h1>
    <p class="float">
        <label for="login"><i class="icon-user"></i>Username </label>
        <input type="text" name="login" placeholder="Enter your username">
    </p>
    <p class="float">
        <label for="password"><i class="icon-lock"></i>Password</label>
        <input type="password" name="password" placeholder="Enter your password" class="showpassword">
    </p>
    {% if error %}
        <p class='error_gen'>Wrong username or password</p>
    {% endif %}
    <p class="clearfix">
        <a href="{{ url_for('sign_up') }}" class="sign-up">Sign up</a>
        <input type="submit" name="submit" value="Log in">
    </p>      
</form>


{% endblock %}
